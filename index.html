<!DOCTYPE html>
<html lang="fr">
<head>
	<title>test tinder</title>
	<meta charset="utf-8">
	<meta name="author" content="Zazak">
	<meta name="description" content="Cette page est la première page de test pour l'application tinder pour prise">

	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="script.js">
	<link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="text-center">un titre</h1>
    <p class="text-center">un truc écrit</p>

    <div class="main-div">
        <div class="englobing-div" id="head">
            <div class="element element-1" id="ele1">
                <img src="img/PRISES_ESCALADE_1.jpg" alt="prise d'escalade 1" class="img-escalade">
                <p class="titre-escalade">mon titre</p>
                <p class="description-escalade">
                    <b>description:</b> <br>
                    super prise oulala <br>
                    elle est bleue t'avu?
                </p>
            </div>
            <div class="element element-2" id="ele2">
            </div>
            <div class="element element-3" id="ele3">
            </div>
            <div class="element element-4" id="ele4">
            </div>

        </div>
    </div>

    <div class="center-div button-div">
        <div class="button-container">
            <button class="button-out" id="cross-button">
                <div class="button-in">
                    <img src="cross.svg" alt="coeur" class="cross">
                </div>
            </button>
            <div class="between-button"></div>
            <button class="button-out" id="heart-button">
                <div class="button-in">
                    <img src="heart.svg" alt="coeur" class="heart">
                </div>
            </button>
        </div>
    </div>
    <button id="id1">test</button>
    <script src=script.js></script>

</body>
</html>
